<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Currency Converter</h2>
      <form>
        <div class="amount">
          <p class="text">Enter Amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p class="text">From</p>
            <div class="select-container">
              <img class="flag" src="https://flagsapi.com/US/flat/64.png" />
              <select class="opt" name="from">
                <option>USD</option>
                <option>INR</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p class="text">To</p>
            <div class="select-container">
              <img class="flag" src="https://flagsapi.com/IN/flat/64.png" />
              <select class="opt" name="to">
                <option>INR</option>
                <option>USD</option>
              </select>
            </div>
          </div>
        </div>
        <p class="msg">1 USD = 80 INR</p>
        <button>Get The Exchange Rate</button>
      </form>
    </div>
  </body>
  <script src="codes.js"></script>
  <script src="script.js"></script>
</html>
